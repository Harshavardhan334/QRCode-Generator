<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .compartment {
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">QrCode Generator</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5 ml-3">
      <div class="row">
        <div class="col-md-4 compartment">
          <div class="container mt-5 mb-5">
            <p class="fs-3">Enter The Text or Url</p>
            <form onsubmit="generateQr(event)">
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="qrText" placeholder="www.example.com">
                <button type="submit" class="btn btn-primary">Generate QRCode</button>
              </div>
            </form>
            <p class="text-center fw-normal">QR Code Generator - Create free QR Codes</p>
          </div>
        </div>
        <div class="col-md-4 compartment d-flex justify-content-center align-items-center">
          <div id="img_box" class="d-flex justify-content-center align-items-center">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Welcome To QR Code Generator" id="qrImg" class="img-fluid">
          </div>
        </div>
      </div>
    </div>

    <script>
      function generateQr(event) {
        event.preventDefault(); 
        let qrImage = document.getElementById("qrImg");
        let qrText = document.getElementById("qrText").value;
        if (qrText === "") {
          alert("Enter a valid text");
        } else {
          qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + encodeURIComponent(qrText);   
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
